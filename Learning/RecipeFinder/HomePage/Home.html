<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

header {
  width: 100%;
  background-color: #f5f5f5;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.navbar {
  display: flex;
  justify-content: space-between; /* left - center - right */
  align-items: center;
  padding: 15px 30px;
  flex-wrap: wrap;
}

/* Logo */
.logo h1 {
  font-size: 24px;
  color: #333;
}

/* Center nav links */
.nav-links {
  display: flex;
  gap: 30px;
  justify-content: center;
  flex: 1; /* take remaining space */
}

.nav-links h4 {
  cursor: pointer;
  font-size: 18px;
  color: #444;
  transition: color 0.3s;
}

.nav-links h4:hover {
  color: #0077ff;
}

/* Right side */
.browse h2 {
  font-size: 20px;
  color: #0077ff;
  cursor: pointer;
}

/* âœ… Responsive */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .nav-links {
    margin: 15px 0;
    flex-wrap: wrap;
    gap: 20px;
  }
}

    </style>
</head>
<body onload="loadNavbar()">
    <div id="navbar-container">
        
    </div>
    <h1>Home page</h1>

   <script src="../navbar.js"></script>
</body>
</html>
